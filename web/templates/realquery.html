{% extends 'layout.html' %} {% block style %}
<style>
#rate {
    padding: 30px 50px;
    text-align: center;
}

#rate #basic {
    width: 90%;
    margin-left: 5%;
    margin-right: 5%;
    height: 300px;
}

#rate #dynamic {
    padding: 20px;
    text-align: center;
}

#rate #dynamic #control {
    width: 90%;
    margin-left: 5%;
    margin-right: 5%;
    margin-bottom: 30px;
    text-align: center;
}

#rate #dynamic #plots {
    width: 100%;
}

#rate #categories {
    margin-bottom: 10px;
}

#rate #districts span,
#rate #categories span {
    display: inline-block;
    font-size: 12px;
    color: #fff;
    background-color: #ccc;
    padding: 3px 6px;
    margin-bottom: 3px;
    border-radius: 3px;
    cursor: pointer;
    transition: color .3s;
    -o-transition: color .3s;
    -ms-transition: color .3s;
    -moz-transition: color .3s;
    -webkit-transition: color .3s;
    transition: background-color .3s;
    -o-transition: background-color .3s;
    -ms-transition: background-color .3s;
    -moz-transition: background-color .3s;
    -webkit-transition: background-color .3s;
}

#rate #districts span.active,
#rate #categories span.active {
    color: #fff;
    background-color: #333;
}





#index {
    padding: 30px 50px;
}

#index .line {
    text-align: center;
}

#index #container1 {
    display: inline-block;
    height: 300px;
    width: 44%;
    margin-left: 2%;
    margin-right: 2%;
}
#index #container2 {
    display: inline-block;
    height: 300px;
    width: 44%;
    margin-left: 2%;
    margin-right: 2%;
}

#index #container3 {
    display: inline-block;
    height: 300px;
    width: 44%;
    margin-left: 2%;
    margin-right: 2%;
}
#index #container4 {
    display: inline-block;
    height: 300px;
    width: 44%;
    margin-left: 2%;
    margin-right: 2%;
}


    table.map_data_table {
	/*
      width:100%;
      border-collapse: collapse;*/
	display: inline-block;
    height: 130px;
    width: 44%;
    margin-left: 30%;
    margin-right: 2%;
    }
    table.map_data_table td {
      padding:5px 0;
      text-align: center;
      border:1px solid #ccc;
    }
    table.map_data_table thead tr {
      font-weight:bold;
    }
    table.map_data_table td a {
      text-decoration: none;
      color: #999;
    }
    
    table.map_data_table td a:hover {
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: color .3s ease;
    }
	    tr.normal {
      background: #fff;
      transition: color .3s ease;
    }
    
    tr.normal>a {
      background: #999;
    }
    
    tr.active {
      background: #57A7EE;
      transition: color .3s ease;
    }
    
    tr.active td>a {
      color: #fff;
    }
</style>

<script>
$(function () {                                                                     
    $(document).ready(function() {                                                  
        Highcharts.setOptions({                                                     
            global: {

        });

                                y = Math.random()*50;                                  
                            series.addPoint([x, y], true, true);
